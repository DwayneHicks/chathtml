<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body class="pageSettings">
    <div class="app app--settings" id="app">
      <div class="containerApp containerApp--settings">
        <div class="settingsHeader">
          <div class="settingsHeader__text">Настройки</div>
          <svg class="settingsHeader__close" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.51461 1.35789L18.4852 18.3284" stroke="#222222" stroke-width="2" stroke-linecap="round"></path>
            <path d="M1.51469 17.9853L18.4852 1.0147" stroke="#222222" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </div>
        <div class="app__container app__container--settings">
          <div class="app__asideSettings asideSettings">
            <div class="asideSettings__infoBox">
              <div class="asideSettings__header">Глобальные настройки</div>
              <div class="asideSettings__txt">Профиль</div>
              <div class="asideSettings__smallText">Каналы</div>
            </div>
            <div class="accountLoginWrapper">
              <div class="accountLogin">
                <div class="accountLogin__iconBox"><img class="accountLogin__icon" src="img/img_3.png">
                  <div class="accountLogin__iconSecondaryBox"><img class="accountLogin__iconSecondary" src="img/social/img_1.png"></div>
                </div>
                <div class="accountLogin__nameBox">
                  <div class="accountLogin__name">instagram_login</div>
                </div>
                <div class="accountLogin__status active"></div>
              </div>
              <div class="accountLogin">
                <div class="accountLogin__iconBox"><img class="accountLogin__icon" src="img/img_1.png">
                  <div class="accountLogin__iconSecondaryBox"><img class="accountLogin__iconSecondary" src="img/social/img_2.png"></div>
                </div>
                <div class="accountLogin__nameBox">
                  <div class="accountLogin__name">another_login</div>
                </div>
                <div class="accountLogin__status"></div>
              </div>
              <div class="addInfo">
                <div class="addInfo__iconBox">
                  <div class="addInfo__icon">
                    <div class="addInfo__line addInfo__line--horLine"></div>
                    <div class="addInfo__line addInfo__line--verLine"></div>
                  </div>
                </div>
                <div class="addInfo__nameBox">
                  <div class="addInfo__name">Добавить канал</div>
                </div>
              </div>
            </div>
          </div>
          <div class="app__moreSettings moreSettings">
            <div class="moreSettings__infoBox">
              <div class="moreSettings__header">Настройки</div>
            </div>
            <div class="moreSettings__txtBox">
              <div class="moreSettings__txt">Ассистент входящих сообщений</div>
              <div class="moreSettings__txt">Лимиты</div>
              <div class="moreSettings__txt">Источники данных</div>
              <div class="moreSettings__txt">Удалить</div>
            </div>
            <div class="contentProfile__dangerWrapper">
              <div class="contentProfile__danger">Не удается установиться соединение. 503 Server Out of Conncetion</div>
            </div>
          </div>
          <div class="app__moreSettings moreSettings">
            <div class="moreSettings__infoBox">
              <div class="moreSettings__header">Источники данных</div>
            </div>
            <div class="contentProfile__checkedRowWrapper contentProfile__checkedRowWrapper--padding">
              <div class="contentProfile__checkedRow contentProfile__checkedRow--margin">
                <label class="globalSettings__checkboxBtn checkboxBtn">
                  <input class="checkboxBtn__input" type="checkbox">
                  <div class="checkboxBtn__figure">
                    <svg class="checkboxBtn__svg" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 7L5 10L11 1" stroke="white" stroke-width="2"></path>
                    </svg>
                  </div>
                </label>
                <div class="contentProfile__checkedText">Директ</div>
              </div>
              <div class="contentProfile__checkedRow contentProfile__checkedRow--margin">
                <label class="globalSettings__checkboxBtn checkboxBtn">
                  <input class="checkboxBtn__input" type="checkbox">
                  <div class="checkboxBtn__figure">
                    <svg class="checkboxBtn__svg" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 7L5 10L11 1" stroke="white" stroke-width="2"></path>
                    </svg>
                  </div>
                </label>
                <div class="contentProfile__checkedText">Сообщения</div>
              </div>
              <div class="contentProfile__checkedRow contentProfile__checkedRow--margin">
                <label class="globalSettings__checkboxBtn checkboxBtn">
                  <input class="checkboxBtn__input" type="checkbox">
                  <div class="checkboxBtn__figure">
                    <svg class="checkboxBtn__svg" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                      <path d="M1 7L5 10L11 1" stroke="white" stroke-width="2"></path>
                    </svg>
                  </div>
                </label>
                <div class="contentProfile__checkedText">Все источники</div>
              </div>
            </div>
          </div>
          <div class="app__globalSettings globalSettings globalSettings--width"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="js/common.js"></script>
  </body>
</html>
