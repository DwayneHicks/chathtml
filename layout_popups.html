<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body class="pagePopups">
    <div class="app app--popups" id="app">
      <div class="containerApp containerApp--popups">
        <div class="popupWrapper">
          <div class="popupFormWrapper">
            <form class="popup popup--bgCircle" action="/">
              <div class="popup__iconBox"><img class="popup__icon" src="img/logopopup.png"></div>
              <div class="popup__header">Регистрация</div>
              <div class="popup__inputRowWrapper">
                <div class="popup__inputRow">
                  <label class="popup__label">Email адрес</label>
                  <input class="popup__input" type="text" value="dietolog_kristina@mail.ru">
                </div>
                <div class="popup__inputRow">
                  <label class="popup__label">Пароль</label>
                  <input class="popup__input" type="text" value="••••••••••••••">
                </div>
                <div class="popup__btnWrapper">
                  <button class="popup__link">Вход</button>
                  <button class="popup__btn active">Зарегистрироваться</button>
                </div>
              </div>
              <div class="popupBgCircle"></div>
            </form>
            <form class="popup" action="/">
              <div class="popup__iconBox"><img class="popup__icon" src="img/logopopup.png"></div>
              <div class="popup__header">Забыли пароль?</div>
              <div class="popup__inputRowWrapper">
                <div class="popup__inputRow popup__inputRow--margin">
                  <label class="popup__label">Email адрес</label>
                  <input class="popup__input" type="text" value="dietolog_kristina">
                </div>
                <div class="popup__textRow">
                  <div class="popup__text">На адресс электронной почты придёт новый пароль.</div>
                </div>
                <div class="popup__btnWrapper popup__btnWrapper--largePadding">
                  <button class="popup__btn">Отмена</button>
                  <button class="popup__btn active">Зарегистрироваться</button>
                </div>
              </div>
            </form>
          </div>
          <div class="popupCircle"></div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
  </body>
</html>
